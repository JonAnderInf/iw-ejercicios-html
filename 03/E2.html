<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVA DE LA SOCIEDAD</title>

</head>

<body>

    <h1>Reserva de sociedad</h1>
    <p>Rellena el siguiente formulario para reservar la sociedad para un día en concreto</p>

    <form action="#" method="post">

        <!-- Datos del usuario -->
        <fieldset>

            <legend>Datos del usuario</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label>Eres socio?</label>
            <input type="radio" id="socio_si" name="socio" value="si" checked>
            <label for="socio_si">Sí, soy socio</label>
            <input type="radio" id="socio_no" name="socio" value="no">
            <label for="socio_no">No soy socio</label>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

        </fieldset>

        <!-- Datos de la reserva -->

        <fieldset>

            <legend>Datos de la reserva</legend>

            <label for="edad">Edad</label>
            <select id="edad" name="edad">
                <option value="menor18">Menor de 18</option>
                <option value="18-65">Entre 18 y 65</option>
                <option value="mayor65">Mayor de 65</option>
            </select>

            <label for="fecha">Selecciona la fecha y hora de reserva:</label>
            <input type="date" id="fecha" name="fecha">
            <input type="time" id="hora" name="hora">

            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        </fieldset>

        <input type="checkbox" id="condiciones" name="condiciones" required>
        <label for="condiciones">Acepto las condiciones</label>
        
        <br><br>
        <input type="submit" value="ENVIAR">

    </form>

</body>

</html>
